{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  




</head>



<body>

<img src="/media/signup.png" alt="Nature" class="responsive" style="width: 100%; height:auto; ">

<div class="container">

    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">       
        <div class="panel panel-info" >

                {% if messages%}
                {% for message in messages %}
                {% include "alert.html" %}
                {% endfor %}
                {% endif %}
                
                <div class="panel-heading">
                    <div class="panel-title" style="color: blue;">Sign</div>                   
                    <div class="panel-title" style="float:right;  position: relative; top:-20px"><a href="{% url 'signup' %}">Sign Up</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >
                        
                    <form id="loginform" class="form-horizontal" role="form" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}        
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="uname" value="" placeholder="Username" required >                                        
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="psw" placeholder="Password" required >
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 control">
                                <a href="{% url 'resetPassword' %}"> Forgot password?</a>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="checkbox">
                                <label><input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</label>  
                            </div>
                        </div>
                            <div style="margin-top:10px" class="form-group">
                                <div class="col-sm-12 controls">
                                  <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                            </div>
                        </div>    
                    </form>     
            </div>                     
         </div>  
    </div>
</div>

</body>
