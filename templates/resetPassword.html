{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>



<body>

<div class="container" style="padding-top: 70px;">

    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                {% if messages%}
                {% for message in messages %}
                {% include "alert.html" %}
                {% endfor %}
                {% endif %}
                <div class="panel-heading">
                    <div class="panel-title"><a href="{% url 'login' %}">Sign In</a></div>
                    <div class="panel-title" style="float:right; position: relative; top:-20px"><a href="{% url 'signup' %}">Sign Up</a></div>
                </div>   

                <div class="panel-body">
                    <div class="text-center">
                      <h3><i class="fa fa-lock fa-4x"></i></h3>
                      <h2 class="text-center">Forgot Password?</h2>
                      <p>Don't worry! Just fill in your email and we will send you a temporary password.</p>
                      <div class="panel-body">
        
                        <form id="loginform" class="form-horizontal" role="form" action="{% url 'resetPassword' %}" method="POST" autocomplete="off" >
                          {% csrf_token %} 
                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                              <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                            </div>
                          </div>
                          <div style="margin-top:10px; float:left" class="form-group">
                            <div class="col-sm-12 controls">
                              <button class="btn btn-primary" type="submit">Reset Password</button>
                            </div>
                        </div>
                        </form>
        
                      </div>
                    </div>
                  </div>
         </div>  
    </div>
</div>

</body>
