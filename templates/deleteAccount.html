{% extends "layout.html" %}
{% load static %}


{% block head %}


{% endblock %}


{% block content %}

 
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password</title>
  
</head>



<body>


<div class="container" style="margin-top: 50px;">

    <div id="loginbox" class=" col-md-6 bg-light" style="margin:auto; padding:3%" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
         <h4>Do you really want to delete your account?</h4><br>          
        <form id="loginform" class="form-horizontal" role="form" action="{% url 'deleteAccount' %}" method="POST" autocomplete="off">
            {% csrf_token %}        

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control" name="psw" placeholder="Password" required >
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control" name="re-psw" placeholder="Repeat Password" required >
            </div>             
                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                        <button class="btn btn-primary" type="submit">Delete</button>
                    </div>
                </div>

            </div>    
        </form>     
                               
          
    </div>
</div>

</body>

    
{% endblock %}
